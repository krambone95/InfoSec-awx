---
# Handlers
- include_vars:
    file: ../vars/proxy_hosts.yml

# Restart squid service
- name: restart squid
  service:
    name: "{{ item.name }}"
    state: restarted

- name: reload squid
  service:
    name: "{{ item.name }}"
    state: reloaded

# Restart firewalld service
- name: restart iptables
  service:
    name: iptables
    state: restarted
